  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    </head>

    <body class="">

      <div class="row">
          <div class="input-field col s12">

              <h6 id="signupbtn" style="float:right;">
                  <span style="color: #fff !important;" class="waves-effect waves-light btn-large">SIGNUP</span>
              </h6><span>    </span>
          </div>
      </div>


      <div class="row">
            <div class="col s12 m5">
              <div class="card-panel" style="width: 90%;
                height: 310px;
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;">
                <span class="teal-text">
                  <div class="row">


                  <div class="row">
                      <form class="col s12">


                        <div class="row">

                            <div class="input-field col s12">

                           <h5>Log In</h5>
                            </div>
                          <div class="input-field col s12">


                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                          </div>


                          <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                          </div>

                              <div class="input-field col s12">

                               <h6 id="loginbtn" style="float:right;">
                                <span style="color: #fff !important;" class="waves-effect waves-light btn-large">LOGIN</span>
                              </h6><span>    </span> 
                            </div>
                        </div>
                        </form>
                      </div>
                      </div>
                </span>
              </div>
            </div>
          </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="../assets/js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="../assets/js/materialize.js"></script>
      <script type="text/javascript" src="../assets/js/signup.js"></script>
    </body>
  </html>
