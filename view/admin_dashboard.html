<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="google-signin-client_id" content="reservationappmwc.apps.googleusercontent.com">
    <!--STYLESHEETS -->

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>

    <!--Font awesome -->
    <link rel="stylesheet" href="../assets/css/css/font-awesome.min.css">

    <!--&lt;!&ndash;Import bootstrap &ndash;&gt;-->
    <!--<link type="text/css" rel="stylesheet" href="../assets/css/bootstrap.css">-->

    <!--&lt;!&ndash;Import  materialadmin&ndash;&gt;-->
    <!--<link type="text/css" rel="stylesheet" href="../assets/css/materialadmin.css">-->

    <!--material design iconic font-->
    <link type="text/css" rel="stylesheet" href="../assets/css/css/material-design-iconic-font.css">

    <link type="text/css" rel="stylesheet" href="../assets/css/admin.css">

    <!--STYLESHEETS ENDED-->
</head>
<body>

    <!-- NAVBAR -->
    <div class=" row navbar-fixed">
        <nav class="col s12">
            <div class="nav-wrapper">
                <a href="javascript:void(0)" class="brand-logo center">Logo</a>
                <ul  class="right hide-on-med-and-down">
                    <li><a href="javascript:void(0)">Sass</a></li>
                    <li><a href="javascript:void(0)">Components</a></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse">
                    <i class="mdi-navigation-menu"></i>
                </a>
            </div>
        </nav>
    </div>

    <!-- END NAVBAR -->

    <!-- CONTENT AND SIDENAV-->
    <div class="row">




        <div class="col s12 m8 l9 ">
            <!-- page content  -->


            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">

                            <input id="name" type="tel" class="validate">
                            <label for="name">
                                <i class="zmdi zmdi-local-phone"></i> Name
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <input id="phone" type="tel" class="validate">
                            <label for="phone">
                                <i class="zmdi zmdi-local-phone"></i> Phone
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <input id="email" type="tel" class="validate">
                            <label for="email">
                                <i class="zmdi zmdi-email"></i> Phone
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <input id="tableSize" type="tel" class="validate">
                            <label for="tableSize">
                                <i class="zmdi zmdi-local-phone"></i> Number of people
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <input id="date" type="date" class="datepicker">

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <input id="time" type="time" class="datepicker">

                        </div>
                    </div>
                </form>
            </div>


        </div>

        <div class="col s12 m4 l3">

            <!-- navigation panel -->
            <ul   class="side-nav">
                <div><a href="javascript:void(0)" >Logo</a></div>
                <li><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>
            </ul>

            <ul class="side-nav fixed" id="slide-out">

                <li><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>

                <li><a href="javascript:void(0)">Sass</a></li>
                <li><a href="javascript:void(0)">Components</a></li>
            </ul>

        </div>

    </div>


    <!--JQUERY SCRIPTS -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../assets/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../assets/js/materialize.js"></script>
    <script type="text/javascript" src="../assets/js/admin.js"></script>
    <!--<script src="https://apis.google.com/js/platform.js" async defer></script>-->

    <!--JQUERY ENDED -->

</body>
</html>
