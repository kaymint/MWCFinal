      <!--STYLESHEETS -->

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>

      <!--Font awesome -->
      <link rel="stylesheet" href="../assets/css/css/font-awesome.min.css">

    <body id="body_page" class="teal lighten-2">
    	
   

	<div class="container" style="margin-top:90px;">
		<div class="row">
			<div class="col s12 m6 offset-m3">
			
			
		<div class="card-panel z-depth-5">
		<h4 class="center"><i class="zmdi zmdi-book brand-logo"> Book Reviews </i></h4>
<div class="row">
  <form class="col s12 m12">
    <div class="row">
      <div class="input-field col s12 m12">
        <i class="mdi-action-account-circle prefix"></i>
        <input id="username" type="text" class="validate">
        <label for="username">Username</label>
      </div>
      
      <div class="input-field col s12 m12">
        <i class="mdi-communication-email prefix"></i>
        <input id="email" type="email" class="validate">
        <label for="email">Your Email</label>
      </div>

      <div class="input-field col s12 m12">
        <i class="mdi-communication-phone prefix"></i>
        <input id="phone" type="tel" class="validate">
        <label for="phone">Your Phone Number</label>
      </div>
      
        <div class="input-field col s12 m12">
        <i class="fa fa-unlock-alt prefix"></i>
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    
        
    </div>
  </form>
   
</div><!--row-->
 <button class="btn waves-effect waves-light center" type="button" name="action" onclick="signup()">Sign Up
    <i class="fa fa-sign-in right"></i>
  </button>
</div>


</div><!--col-->
  </div><!--row-->
	</div><!--conatiner-->



    <!--JQUERY SCRIPTS -->
